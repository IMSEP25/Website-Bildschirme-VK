<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatische Bildrotation - Seite 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Hintergrundfarbe auf Weiß */
            margin: 0;
        }
        img {
            max-width: 95vw; /* Fast die gesamte Breite des Viewports */
            max-height: 95vh; /* Fast die gesamte Höhe des Viewports */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Schatten bleibt dunkel */
            object-fit: contain; /* Seitenverhältnis beibehalten */
        }
    </style>
</head>
<body>
    <img id="slideshow" src="Images/Angebotserfolgsquote - (VK2 INDUSTRIE).png" alt="Slideshow-Bild">
</body>
</html>
