<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatische Bildrotation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }
        img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="Images/Angebotserfolgsquote - (VK1 HANDEL).png" alt="Slideshow-Bild">

    <script>
        const bilder = ["Images/Angebotserfolgsquote - (VK1 HANDEL).png"]; // Nur ein Bild
        let index = 0;

        function wechselBild() {
            if (bilder.length > 1) { // Nur wechseln, wenn es mehr als ein Bild gibt
                index = (index + 1) % bilder.length;
                let img = document.getElementById("slideshow");
                img.onerror = () => console.error("Bild konnte nicht geladen werden:", bilder[index]);
                img.src = bilder[index] + "?t=" + new Date().getTime(); // Cache umgehen
            }
        }

        setInterval(wechselBild, 30000); // Bildwechsel alle 30 Sekunden
    </script>
</body>
</html>
